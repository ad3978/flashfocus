<h1>Study Alert Generator</h1>
<div class="generator">
  <section>
    <label for="startDate">Start Date</label>
    <input id="startDate" type="date" />
  </section>
  <section>
    <label for="endDate">End Date</label>
    <input id="endDate" type="date" />
  </section>
  <section>
    <label for="summary">Summary</label>
    <input id="summary" type="text" placeholder="This is the event title" />
  </section>
  <section>
    <label for="description">Description</label>
    <textarea id="description" placeholder="This is the event details"></textarea>
  </section>
  <button id="create">Create file</button>
  <a id="downloadLink" class="download hide" download="event.ics" href="#"> Download</a>
</div>
