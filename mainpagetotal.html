<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title id="timertime">Flash Focus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="mainpagetotal.css">

</head>
<body>

<!--TITLE LANDING PAGE-->
<div class="panel maintitle" data-color="grey">
    <h2>Flash Focus</h2>
  </div>

  <!--POMODORO TIMER--> 
<div class="panel" data-color="red">
        <div>
            <div class="jc-center ta-center">
            <button class="button-1 button-2" id="pomodoro-btn" onclick="audio.play();">Pomodoro</button>
            <button class="button-1 button-2" id="short-break-btn" onclick="audio.play();">Short Break</button>
            <button class="button-1 button-2" id="long-break-btn" onclick="audio.play();">Long Break</button> 
          </div>
          
      <div id="time" class="jc-center ta-center displaytime" >25:00</div>
        
          <div class="runningtime jc-center ta-center">
          <button class="button-1" id="start" onclick="audio.play();">Start</button>
          <button class="button-1" id="stop" onclick="audio.play();">Stop</button>
          <button class="button-1" id="reset" onclick="audio.play();">Reset</button> 
        </div>
        <script src="pomotimer.js"></script>
  </div>
</div>

<!--FLASHCARDS-->
<div class="panel" data-color="green">
  <h1 style="color:white;">Flashcards</h1>
    <div>
        <button class="button-1 buttonflash" id="show_card_box" style="width:100px;height:85px;">+</button>
        <button class="button-1 buttonflash" id="delete_cards" style="width:100px;height:85px;">-</button>
      </div>
    </div>
  </div>
<section>
  <div class="container">
    <div id="create_card">
      <h2>Create Flashcard</h2>
      <label for="question">Term</label>
      <textarea id="question" maxlength="280"></textarea>
      <label for="answer" maxlength="280">Definition</label>
      <br>
      <textarea id="answer"></textarea>
      <div>
        <button id="save_card">Save</button> 
        <button id="close_card_box">Close</button>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <div id="flashcards"></div>
  </div>
</section>

</main>

<script src="flashcards.js"></script>
</div>

<!--GPA Calculator-->
<div class="panel" data-color="indigo">
  <head>
	<title>GPA Calculator</title>
	<link rel="stylesheet" type="text/css" href="gpacalc.css">
</head>
<body>
  <h2>GPA Calculator</h2>
	<form>
		<label for="credits">Credits:</label>
		<input type="number" id="credits" name="credits" min="1" max="5">
		<label for="grade">Grade:</label>
		<select id="grade" name="grade">
			<option value="4.0">A</option>
			<option value="3.7">A-</option>
			<option value="3.3">B+</option>
			<option value="3.0">B</option>
			<option value="2.7">B-</option>
			<option value="2.3">C+</option>
			<option value="2.0">C</option>
			<option value="1.7">C-</option>
			<option value="1.3">D+</option>
			<option value="1.0">D</option>
			<option value="0.7">D-</option>
			<option value="0.0">F</option>
		</select>
		<button type="button" onclick="calculate()">Add Class</button>
	</form>
	<div id="classes"></div>
	<div id="gpa"></div>

	<script src="gpacalc.js"></script>
</body>
</div>

<!--To Do List-->
<div class="panel" data-color="yellow">
  <div class="todo-list">
    <h2>My Todo List</h2>
    <form>
      <input type="text" id="task-title" placeholder="Task" />
      <input type="datetime-local" id="task-due-date" />
      <button type="button" id="add-task-btn">Add Task</button>
    </form>
    <ul id="task-list"></ul>
    <button type="button" id="delete-completed-tasks-btn">Delete Tasks</button>
  </div>
<script src="todo.js"></script> 
</div>


  

  <div class="panel" data-color="yellow">
    <head>
      <title>File Converter Tool</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <h1>File Converter Tool</h1>
      <p>Select a file to convert:</p>
      <input type="file" id="fileInput">
      <p>Select output format:</p>
      <select id="outputFormat">
        <option value="pdf">PDF</option>
        <option value="docx">DOCX</option>
        <option value="txt">TXT</option>
        <option value="html">HTML</option>
      </select>
      <button onclick="convertFile()">Convert</button>
      <p>Converted file:</p>
      <a href="#" download id="downloadLink"></a>
      <script src="script.js"></script>
    </body>
    
  </div>

 
<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script><script  src="mainpagetotal.js"></script>

</body>
</html>
