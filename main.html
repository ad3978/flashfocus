<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title id="timertime">Flash Focus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>







<!--TITLE LANDING PAGE (1)-->
<div class="panel maintitle" data-color="grey">
    <h2>Flash Focus</h2>
  </div>






<!--POMODORO TIMER (2)-->
<div class="panel pomodoroWhole" data-color="red">
    <div>
        <div class="wholeModeControl">
        <button class="modeChangeButtons" id="pomodoro-btn" onclick="audio.play();">Pomodoro</button>
        <button class="modeChangeButtons" id="short-break-btn" onclick="audio.play();">Short Break</button>
        <button class="modeChangeButtons" id="long-break-btn" onclick="audio.play();">Long Break</button> 
      </div>
      
  <div id="time" class="countdownTimer" >25:00</div>
    
      <div class="wholeTimeControl">
      <button class="timeControlButtons" id="start" onclick="audio.play();">Start</button>
      <button class="timeControlButtons" id="stop" onclick="audio.play();">Stop</button>
      <button class="timeControlButtons" id="reset" onclick="audio.play();">Reset</button> 
    </div>
    <script src="scripts/pomotimer.js"></script>
</div>




<!--TODO LIST (3)-->
<div class="panel" data-color="green">
    <div class="todo-list">
        <form>
          <input type="text" id="task-title" placeholder="Task" />
          <input type="datetime-local" id="task-due-date" />
          <button type="button" id="add-task-btn">Add Task</button>
        </form>
        <ul id="task-list"></ul>
        <button type="button" id="delete-completed-tasks-btn">Delete Tasks</button>
      </div>
    <script src="scripts/todo.js"></script> 
</div>



<!--FLASHCARDS (4)-->

<div class="panel" data-color="indigo">
    <div>
        <button class="button-1 buttonflash" id="show_card_box" style="width:100px;height:85px;">+</button>
        <button class="button-1 buttonflash" id="delete_cards" style="width:100px;height:85px;">-</button>
      </div>
    </div>
  </div>
<section>
  <div class="container">
    <div id="create_card">
      <h2>Create Flashcard</h2>
      <label for="question">Term</label>
      <textarea id="question" maxlength="280"></textarea>
      <label for="answer" maxlength="280">Definition</label>
      <br>
      <textarea id="answer"></textarea>
      <div>
        <button id="save_card">Save</button> 
        <button id="close_card_box">Close</button>
      </div>
    </div>
  </div>
</section>
<section>
  <div class="container">
    <div id="flashcards"></div>
  </div>
</section>

</main>

<script src="scripts/flashcards.js"></script>

  
<script src=""></script>



  
</div>

</div>




<div class="panel" data-color="orange">
</div>




<div class="panel" data-color="yellow">
</div>




<div class="panel" data-color="grey">
</div>




<div class="panel" data-color="violet">
</div>

</body>
</html>
