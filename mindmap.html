<!DOCTYPE html>
<html>
  <head>
    <title>Mind Map Creator</title>
    <style>
      #canvas {
        position: relative;
        width: 1024px;
        height: 768px;
        border: 1px solid black;
      }
      .node {
        position: absolute;
        width: 120px;
        height: 50px;
        background-color: #fff;
        border: 1px solid black;
        border-radius: 5px;
        padding: 5px;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Mind Map Creator</h1>
    <p>Click on a node to add child nodes.</p>
    <div id="canvas"></div>

    <script src="mindmap.js"></script>
  </body>
</html>
